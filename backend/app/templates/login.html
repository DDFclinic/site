<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в OSCORP</title>
    <link rel="stylesheet" href="../static/login.css">
</head>

<body>
    <style>
        body {
            background-image: url('https://www.mos.ru/upload/newsfeed/newsfeed/GV1A1976.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: 0px 0px;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
            border-radius: 12px;
        }

        label {
            display: block;
            margin: 12px 0 4px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            margin-top: 16px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 12px;
        }
    </style>

    <header class="site-header">
        <div class="container">
            <div class="header">
                <h1><a href="/" style="color: white; text-decoration: none;">OSCORP</a></h1>
            </div>
            <nav class="site-nav">
                <a href="/appointment" class="nav-link">Запись</a>
                <a href="/contacts" class="nav-link">Контакты</a>
                <a href="/register" class="nav-link">Регистрация</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <h2>Вход в систему</h2>
        <form id="loginForm">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Войти</button>
        </form>
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.textContent = '';

            const formData = new URLSearchParams();
            formData.append('username', form.username.value);
            formData.append('password', form.password.value);

            try {
                const response = await fetch('/users/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString(),
                });

                if (!response.ok) {
                    const err = await response.json();
                    errorMsg.textContent = err.detail || 'Ошибка входа';
                    return;
                }

                const data = await response.json();

                const token = data.access_token;

                localStorage.setItem("accessToken", token);
                localStorage.setItem("tokenType", data.token_type);
                localStorage.setItem("userEmail", form.username.value);

                const res = await fetch("/patient/medical_card", {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                if (res.ok) {
                    const medicalCardNumber = await res.json();
                    localStorage.setItem("medicalCardNumber", medicalCardNumber);
                    window.location.href = "/account";
                } else {
                    const err = await res.json();
                    errorMsg.textContent = err.detail || "Не удалось получить номер медкарты";
                }

            } catch (err) {
                errorMsg.textContent = 'Ошибка сети или сервера';
            }
        });
    </script>
</body>

</html>
