<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/login.css">
</head>

<body>
    <style>
        body {
            background-image: url('https://www.mos.ru/upload/newsfeed/newsfeed/GV1A1976.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center bottom;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>

    <header class="site-header">
        <div class="container">
            <div class="header">
                <h1><a href="/" style="color: white; text-decoration: none;">OSCORP</a></h1>
            </div>
            <nav class="site-nav">
                <a href="/appointment" class="nav-link">Запись</a>
                <a href="/contacts" class="nav-link">Контакты</a>
                <a href="/login" class="nav-link">Вход</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <h2>Регистрация пациента</h2>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="full_name">Полное имя:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="date_of_birth">Дата рождения:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const full_name = document.getElementById('full_name').value;
            const date_of_birth = document.getElementById('date_of_birth').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, full_name, date_of_birth, password })
            });

            const message = document.getElementById('message');

            if (response.ok) {
                const data = await response.json();
                message.style.color = 'lightgreen';
                message.textContent = `Пользователь ${data.full_name} успешно зарегистрирован!`;
                form.reset();
            } else {
                const error = await response.json();
                message.style.color = 'red';
                message.textContent = `Ошибка регистрации: ${typeof error.detail === 'string' ? error.detail : JSON.stringify(error.detail)}`;
            }
        });
    </script>
</body>

</html>
